<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grid</title>
</head>

<body>
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 1
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 2
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 3
                </div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 4
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col 1
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 2
                </div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col 3
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Responsive column widths</h2>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="p-5 bg-primary text-light">Col 1
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 2
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 3
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Justifying columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
        </div>
    </div>

</body>

</html>
