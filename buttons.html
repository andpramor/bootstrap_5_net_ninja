<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <!-- button sizes-->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- outlined styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">primary outline button</button>
    <button class="btn btn-outline-danger">danger outline button</button>

    <!-- outlined groups -->
    <h2>Button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Galer√≠a</a>
        <a href="#" class="btn btn-primary">El club</a>
        <a href="#" class="btn btn-primary">Campeonatos</a>
        <a href="#" class="btn btn-warning">Acceso</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
